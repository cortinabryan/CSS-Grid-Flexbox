<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid & Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        Flex <span> GRID</span>
    </h1>

    <main>
    <section id="grid">

        <div class="box">
            <div class="box-content">Grid Box 1</div>
        </div>

        <div class="box">
            <div class="box-content">Grid Box 2</div>
        </div>

        <div class="box">
            <div class="box-content">Grid Box 3</div>
        </div>

        <div class="box">
            <div class="box-content">Grid Box 4</div>
        </div>

    </section>

    <section id="flex">

        <div class="col two">
            <div class="row">

                <div class="box green">
                    <div class="box-content">Flex Box 1</div>
                </div>

                <div class="class white">Flex Box 2</div>
            </div>

        </div class="row">

        <div class="box blue">
            <div class="box content">Flex Box 4</div>
        </div>

        </div>
    </div>

    <div class="col one">

        <div class="box yellow">
            <div class="box content">Flex Box 3</div>
        </div>
    </div>
    </section>




    </main>
</body>
</html>
